<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakiFitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <nav class="header">
            <h1 class="animate__animated animate__backInLeft">BakiFitness</h1>
            <ul class="barra">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-light"><a href="../index.html">Inicio</a></button>
                    <button type="button" class="btn btn-light"><a
                            href="../pages/actividades.html">Actividades</a></button>
                    <button type="button" class="btn btn-light"><a href="../pages/sedes.html">Sedes</a></button>
                    <button type="button" class="btn btn-light"><a href="../pages/contacto.html">Contacto</a></button>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="texto2">Arranquemos el dia en contacto</h2>
        <h3 class="texto1">BakiFitness@gmail.com</h3>
        <img class="imagencontacto" src="../img/hombre maquina.jpg" alt="Hombre maquina">
        <form action="" method="post">
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">

            <input type="email" name="" id="" placeholder="Email">
            <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar todo">
        </form>
    </main>

    <footer>
        <h4 class="texto4">Atencion al cliente</h4>
        <p class="texto3">Tu mejor versión te espera. Disfrutá de amplios espacios para tu entrenamiento al mejor precio
            de Buenos Aires.</p>
        <a href="https://www.facebook.com"><img class="facebook" src="../img/facebook.jpg" alt="Logo facebook"></a>
        <a href="https://www.instagram.com"><img class="instagram"
                src="../img/instagram-logo-041EABACE1-seeklogo.com.png" alt="Logo instagram"></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
